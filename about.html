<html>
<head>
<link href="stylesheets/manifest.css" rel="stylesheet" type="text/css" />
<style>

body {
  text-align: center;
  background-color: #2090EA;
  color: white;
  font-size: 14px;
}

img {
  margin-top: 2em;
  margin-bottom: 1em;
}

a {
  color: white;
}

</style>
</head>
<body>

<img src='images/icon_250.png'>

<div>
<script>
  document.write('<div>v', window.config.version + '</div>');
</script>
</div>
<div>
<script>
  var previous = false;
  if (window.config.environment !== 'production') {
    document.write(' ' + window.config.environment);
    previous = true;
  }
  if (window.config.type) {
    if (previous) {
      document.write(' -');
    }
    document.write(' ' + window.config.type);
    previous = true;
  }
  if (window.config.appInstance) {
    if (previous) {
      document.write(' -');
    }
    document.write(' ' + window.config.appInstance);
    previous = true;
  }
</script>
</div>
<div>
  <a href="https://signal.org">signal.org</a>
</div>

</body>

</html>
